<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>

<body>

    <table>

        <thead>
            <th>Ocean</th>
            <th>Average Depth</th>
            <th>Maximum Depth</th>
            <tr>
                <td>Pacific Ocean</td>
                <td>4,280 Meters</td>
                <td>10,911 Meters</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3,646 Meters</td>
                <td>8,486 Meters</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
