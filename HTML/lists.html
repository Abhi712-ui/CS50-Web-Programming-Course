<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lists</title>
</head>

<body>
    An ordered List -

    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    An unordered list -

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

</body>

</html>
