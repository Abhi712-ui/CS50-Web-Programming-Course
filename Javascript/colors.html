<!DOCTYPE html>
<html lang="en">

<head>
    <title>Colors</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('select').onchange = () => {
                document.querySelector('#hello').style = this.value;
            };
        });
    </script>
</head>

<body>
    <h1 id="hello">Hello! :D</h1>
    <select id="selection">
        <option data-color="black">Black</option>
        <option data-color="red">Red</option>
        <option data-color="blue">Blue</option>
        <option data-color="green">Green</option>
    </select>
</body>

</html>
