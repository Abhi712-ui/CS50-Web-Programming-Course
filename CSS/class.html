<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>classes in html</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <style>
        h1 {
            color: blue;
        }
        
        #Special {
            color: coral;
        }
        
        .Classified {
            color: blueviolet;
        }

</head>

<body>
    <!--Specificity in CSS
        1. Inline
        2. ID
        3. Class
        4. Type
    -->

    <h1 id="Special">Heading 1</h1>
    <h1 class="Classified">Heading 2</h1>
    <h1 class="Classified">Heading 3</h1>
    Hello World

</body>
